<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz </title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,900&family=Poppins:ital,wght@0,300;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fakestyle.css">
</head>
<body>
  <div class="container">

    <div id="startQuizDiv">
      <h1>Code Quiz</h1>
      <button id="startQuizButton">Start Code Quiz</button>
      <button id="savedHighscores" onclick="showHighScore()">High Scores</button>
    </div>

    <div id="quizBody">
      <div id="quizTimer">Time left: </div>

      <div id="questionsEl"><p>Questions</p></div>
      <div id="questionscontainer" >
        <button id="A"></button>
        <button id="B"></button>
        <button id="C"></button>
        <button id="D"></button>
        <div id="result"></div>
      </div>
      <div id="gameoverDiv">

        <div id="finalScoreEl"
        ></div>
        <input type="text" size = "40" placeholder="Enter you initials for high score" id="initials"/>
        <button id="submitScoreButton">Submit Score</button>
      </div>

      <div id=highscoreDiv>
        <div id="savedHighscores">  
        </div>
        <div id="highscoreDisplayScore">
          <div id="highscore-header">
            <h2>User Initials</h2>
            <h2>Score</h2>
          </div>

          <div id = "highcoreInputName"></div>
        </div>
        
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore">Clear Highscores</button>
            <button id="savedHighscores" onclick="savescore()">Save Score</button>
        </div>
      </div>
    </div>

  </div>

  <script src="fakescript.js"></script>
</body>
</html>
